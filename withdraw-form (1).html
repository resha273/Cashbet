
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج السحب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            direction: rtl;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        #popup {
            display: none;
            padding: 15px;
            border: 1px solid #999;
            background-color: #fff;
            margin-top: 15px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #popup span {
            position: absolute;
            top: 8px;
            left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>نموذج السحب</h2>

    <!-- اختيار التطبيق -->
    <label for="withdrawApp">اختر التطبيق الذي تسحب منه:</label>
    <select id="withdrawApp" name="withdrawApp" onchange="showPopup()">
      <option value="">-- اختر --</option>
      <option value="DBBET">DB BET</option>
      <option value="1XBET">1XBET</option>
      <option value="MELBET">MELBET</option>
      <option value="WINWIN">WINWIN</option>
      <option value="XPARIBET">XPARI BET</option>
    </select>

    <!-- النافذة المنبثقة -->
    <div id="popup">
      <span onclick="hidePopup()">✖</span>
      <p><strong>اسم المدينة:</strong> Khusus</p>
      <p><strong>اسم الشارع:</strong> babaElmagal(wallet)</p>
    </div>

    <!-- كود السحب -->
    <label for="withdrawCode">قم بإرسال كود السحب هنا:</label>
    <input type="text" id="withdrawCode" name="withdrawCode" placeholder="ادخل كود السحب" required>

    <!-- زر رفع الصورة -->
    <label for="withdrawScreenshot">ارفق صورة لعملية التحويل:</label>
    <input type="file" id="withdrawScreenshot" name="withdrawScreenshot" accept="image/*">

    <!-- رقم فودافون كاش الجديد -->
    <p style="margin-top: 20px;">التحويل إلى فودافون كاش على الرقم التالي: <strong>01066070695</strong></p>

    <!-- السكريبت -->
    <script>
      function showPopup() {
        const selectedApp = document.getElementById("withdrawApp").value;
        const popup = document.getElementById("popup");

        if (selectedApp) {
          popup.style.display = "block";
        } else {
          popup.style.display = "none";
        }
      }

      function hidePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("withdrawApp").value = "";
      }
    </script>

</body>
</html>
